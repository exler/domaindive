{% extends "base.html" %}
{% load tailwind %}
{% block content %}
<div class="flex flex-col justify-center items-center gap-4">
    <p>
        Dive deep into the digital ocean and uncover comprehensive insights about any domain or IP address.
    </p>
    <form class="flex flex-col justify-center items-center gap-2 w-xs" method="post" action="{% url 'request_analysis' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.address.errors }}
        <label class="input w-full">
            {{ form.address|addclass:"grow" }}
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentColor" d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3zM9.5 14q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14"/>
            </svg>
        </label>
        <button type="submit" class="btn btn-primary w-full">Analyze</button>
    </form>
<div>
{% endblock %}
